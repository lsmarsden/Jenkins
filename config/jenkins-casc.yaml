jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "USER:Overall/Administer:admin"
        - "GROUP:Overall/Read:authenticated"
security:
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://localhost:8080/
jobs:
  - script: |
      multibranchPipelineJob('jenkins-seed-jobs') {
           branchSources {
               git {
                   id = 'jenkins-jobs'
                   remote('https://github.com/lsmarsden/jenkins-jobs.git')
               }
           }
       }

